<!DOCTYPE html>
<html lang="en">

<head>
  <title>URL Shortener</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    footer {
      background-color: #3287c1;
      color: white;
      padding: 15px;
    }
    .navbar {
      background-color: #3287c1;
      color: white;
      outline-color:  #3287c1;
    }
    h2 {
        padding-left: 60px;
    }

    .container {
        padding-left: -120px;
    }
    a.navbar-brand {
      color: white !important;
    }

  
  </style>
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">URL Shortener</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
      </div>
    </div>
  </nav>

   <h2>Login</h2> 
      <div class="container">
          <br>
          <form action="" method="post">
            <div class="form-group">
                 <input type="text" placeholder="Username" name="username" value="{{ request.form['username'] }}">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" name="password" value="{{ request.form['password'] }}">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        
          </form>
          {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}
          {% endif %}
    </div>

  
  <footer class="container-fluid text-center">
    <p>Dell Interview</p>
  </footer>


</body>

</html>
